<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="title">Введите название книги:</label>
    <input type="text" th:field="*{title}" id="title">
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title errors</div>
    <br>
    <label for="authorName">Введите автора:</label>
    <input type="text" th:field="*{authorName}" id="authorName">
    <div style="color:red" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">authorName errors</div>
    <br>
    <label for="publicationYear">Введите год:</label>
    <input type="text" th:field="*{publicationYear}" id="publicationYear">
    <div style="color:red" th:if="${#fields.hasErrors('publicationYear')}">publicationYear errors</div>
    <br>
    <input type="submit" value="Редактировать!">
</form>
</body>
</html>
