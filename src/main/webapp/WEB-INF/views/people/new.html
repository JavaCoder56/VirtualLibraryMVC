<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Enter full name:</label>
    <input type="text" th:field="*{fullName}" id="fullName">
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">sdf</div>
    <br>
    <label for="yearWhenBorn">Enter year:</label>
    <input type="text" th:field="*{yearWhenBorn}" id="yearWhenBorn">
    <div style="color:red" th:if="${#fields.hasErrors('yearWhenBorn')}" th:errors="*{yearWhenBorn}">sdf</div>
    <br>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
